<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Lại Mật Khẩu</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'forgot.css' %}">
</head>
<body>
    <div class="container">
        <h2>LẤY LẠI MẬT KHẨU</h2>

        <!-- Form gửi email -->
        <form action="#" method="POST" id="email-form">
            <label for="email">Nhập địa chỉ email đăng ký:</label>
            <input type="email" id="email" name="email" placeholder="Email của bạn" required>
            <button type="submit">Gửi mã xác nhận</button>
        </form>

        <!-- Form nhập mã xác nhận -->
        <form action="#" method="POST" id="code-form" style="display: none;">
            <label for="code">Nhập mã xác nhận:</label>
            <input type="text" id="code" name="code" placeholder="Mã xác nhận" required>
            <button type="submit">Xác nhận</button>
        </form>

        <!-- Form đổi mật khẩu -->
        <form action="#" method="POST" id="reset-form" style="display: none;">
            <label for="new_password">Nhập mật khẩu mới:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Mật khẩu mới" required>

            <label for="confirm_password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>

            <button type="submit">Đổi mật khẩu</button>
        </form>
    </div>

    <script>
        const emailForm = document.getElementById('email-form');
        const codeForm = document.getElementById('code-form');
        const resetForm = document.getElementById('reset-form');
    
        // Giả lập gửi email
        emailForm.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Mã xác nhận đã được gửi đến email của bạn!');
            emailForm.style.display = 'none';
            codeForm.style.display = 'block';
        });
    
        // Giả lập xác nhận mã
        codeForm.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Mã xác nhận chính xác!');
            codeForm.style.display = 'none';
            resetForm.style.display = 'block';
        });
    </script>    
</body>
</html>
