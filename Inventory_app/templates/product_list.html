<!-- inventory_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>

    <h1>Product List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for product in diamonds %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.created_at }}</td>
                <td>{{ product.updated_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No products available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
